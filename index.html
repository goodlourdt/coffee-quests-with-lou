<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Quests with Lou</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start; /* Aligns the container to the left */
            align-items: center; /* Centers the container vertically */
            padding-left: 20px; /* Adds some space from the left edge */
            box-sizing: border-box; /* Ensures padding does not affect the overall width */
        }
        .container {
            padding: 10px;
            max-width: 100%; /* Allows container to scale with the viewport width */
            width: 100%;
            box-sizing: border-box; /* Ensures padding does not affect the width */
            text-align: justify;
            border: none; /* Removes the border */
            background-color: transparent; /* Makes the background transparent */
            margin: 0; /* Removes default margin */
        }
        h1 {
            text-align: center;
            margin: 0;
        }
        @media (max-width: 768px) {
            body {
                padding-left: 10px; /* Reduces padding on smaller screens */
            }
            .container {
                padding: 5px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding-left: 5px; /* Further reduces padding on very small screens */
            }
            .container {
                padding: 5px;
            }
            h1 {
                font-size: 1.5em; /* Reduces header font size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coffee Quests with Lou</h1>
        <p>Café rankings and favorite drink as of July 2024</p>
        <ol>
            <li>Single Origin’s Flat White</li>
            <li>Deuces’ Sea Salt Caramel Latte</li>
            <li>Salakot’s Spanish Latte</li>
            <li>Sspace Coffee’s Sea Salt Caramel Latte</li>
            <li>Decimal’s Yazu Black</li>
        </ol>
    </div>
</body>
</html>
